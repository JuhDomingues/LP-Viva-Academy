server {
    listen 80;
    listen [::]:80;

    server_name academy.vivaamerica.com.br;

    # Diretório raiz onde os arquivos de build estão
    root /var/www/academy.vivamerica.com/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/academy.vivaamerica.com.br.access.log;
    error_log /var/log/nginx/academy.vivaamerica.com.br.error.log;

    # Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache de assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA - Todas as rotas devem retornar index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
