name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Navegar para o diretório do projeto
            cd /var/www/academy.vivamerica.com

            # Se o repositório não existir, clonar
            if [ ! -d ".git" ]; then
              echo "Clonando repositório..."
              cd ..
              sudo rm -rf academy.vivamerica.com
              sudo git clone https://github.com/JuhDomingues/LP-Viva-Academy.git academy.vivamerica.com
              cd academy.vivamerica.com
            else
              echo "Atualizando repositório..."
              sudo git fetch origin
              sudo git reset --hard origin/main
            fi

            # Instalar dependências
            echo "Instalando dependências..."
            sudo npm ci

            # Build do projeto
            echo "Fazendo build..."
            sudo npm run build

            # Ajustar permissões
            echo "Ajustando permissões..."
            sudo chown -R www-data:www-data /var/www/academy.vivamerica.com
            sudo chmod -R 755 /var/www/academy.vivamerica.com

            # Recarregar Nginx
            echo "Recarregando Nginx..."
            sudo systemctl reload nginx

            echo "✅ Deploy concluído com sucesso!"
